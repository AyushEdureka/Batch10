<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        //CallBack - Callback is a function AND It is passed as Parameter into Another Funtion

        function DoHomeWork(subject,callback){
            console.log(`Doing Homwork for ${subject}`)

         callback()   
        }

        DoHomeWork("Math",function(){
            console.log("Homework Done")
        })

    </script>
</body>
