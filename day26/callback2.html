<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function greet(name,callback){

            console.log(`Hii ${name} How are you doing?`)

            callback()  //Callinmg the callback function

        }
        greet("Aprrova",function(){
            console.log("Callback function is called")
        })
    </script>
</body>
</html>
