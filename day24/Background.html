<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #74b9ff;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            text-align: center;
            transition: background-color 0.5s;
    }
</style>
</head>
<body>
    <h1>Watch the background Changes every Second</h1>

    <script>
         
      //Araay 
      const colors = ["red","blue","green" ,"brown","purple","pink","gold","skyblue"]
      let index=0


        setInterval(()=>{
            document.body.style.backgroundColor=colors[index]
            index++
           
            if(index >= colors.length){
                index=0
            }

        },1000)
    </script>
</body>
</html>
