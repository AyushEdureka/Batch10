<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      

      //Date object - gives information about time and day

      let abc = new Date()

      console.log(abc.getFullYear())
      console.log(abc.getDate())
      console.log(abc.getMonth())  //starts with Jan - 0
      console.log(abc.getDay())  //Day starts with Monday-  1 
      console.log(abc.getHours())
      console.log(abc.getTime())


       //Add 0 if number is less than 
    </script>
</body>
</html>
