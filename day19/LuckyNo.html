<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   
   //Math Object - Random No Between 1 to 6

   let luckyNo =    Math.floor(Math.random()*6)+1
                                //    *6 Limit To get random , +1 Strts with 1

    //console.log(luckyNo)

    while(true){

        guess = prompt('Enter Number from 1 to 6!')


      if(luckyNo == guess  ){
        alert('You Won')
        break;
      }else{
        alert('Better Luck Next Time')
      }
      

    }
     
  


    </script>
</body>
</html>
