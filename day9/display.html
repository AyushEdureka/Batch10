<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: red;
            font-size: 24px;
            font-family: cursive;
        }

        p.ex1{
            display: none;
        }

         p.ex2{
            display: block;
            background-color: blueviolet;
        }

         p.ex3{
            display: inline;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Display Properties</h1>

    <h1>Display :None</h1>
    <div>
        Here the function Disable as None 
        <p class="ex1">Hello Display None</p>
    </div>

     <h1>Display :Block</h1>
    <div>
       It is Acting like Div container - Takes 100% width of webpage 
        <p class="ex2">Hello Display Block</p>
    </div>


    <h1>Display :Inline</h1>
    <div>
       It will Refer to span Tag - Takes Required amount of space
        <p class="ex3">Hello Display Inline</p>
    </div>


</body>
</html>
