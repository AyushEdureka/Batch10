<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
     //BubbleSort
     //Step1 : Comapre the 2 elements/data 
     //Step2 : If first element is greater than 2nd elemnt
     //Step3 : Condition is True Then SWAP
     //Step 4: Continu the same process until you get the sorted array

     function BubbleSort(arr){


         let n = arr.length  //Number of data
         let swapped

         do{

            swapped=false;
           
              //for loop if you want access each data of array
              for(let i=0; i < n - 1 ; i++){

             if(arr[i] > arr[i+1]){
                   let temp = arr[i]
                   arr[i] = arr[i+1]
                   arr[i+1] = temp
                   swapped = true;
              }          

            }
         }while(swapped)
         return arr   //Return the output of sorted array


     }
    
    console.log(    BubbleSort([7,4,111,3,44,22,6,78,90,56]))


     </script>   
</body>
</html>
