<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media screen and (min-width:320px) and (max-width:480px){

            body{
                background-color: blue;
                color: white;
            }
            
        }
/* 
         ipad or tablet */
           @media screen and (min-width:481px) and (max-width:768px){

            body{
                background-color: red;
                font-family: cursive;
                font-size: 25px;
                color: white;

            }
        }
    </style>
</head>
<body>
    <h1>Response Webiste</h1>
    <p><strong>Note:</strong>- @media Tag help up to achive responsiveness of
    the website</p>
</body>
</html>
