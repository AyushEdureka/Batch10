   //3.Stack- LIFO

   let plate = []  //Stack is empty

   //How to add data in stack
   plate.push("Plate 1")
   plate.push("plate 2")
   plate.push("plate 3")

   console.log(plate)

   //LIFO - Last in first out
   console.log(plate.pop())
   console.log(plate.pop())
