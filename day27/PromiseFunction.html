<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Main Task: Place a order
        //Other Task : Async Process


        function OrderPizza(name){
     
            return new Promise((resolve,reject)=>{

             let pizzaReady = false;

             console.log(`Pizza for ${name}`)

             setTimeout(()=>{
                if(pizzaReady){
                    resolve("Pizza Delivered")
                }else{
                    reject("Order Cancalled")
                }
             })

            },5000)

        }

        OrderPizza("Lokesh")

        .then(message=>{
            console.log(message)
        })

        .catch(err=>{
            console.log(err)
        })


        console.log("Doing Other Task As well")

        function add(){
            console.log(2+2)
        }
        add()
    </script>
</body>
</html>
