<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
   
      let myPromise = new Promise(function(resolve,reject){

            
        if(/*condition*/ false){

            resolve("Sucessfull")
        }else{
            reject("Failureeee")
        }

      })

      myPromise      
         

      //Resolve
      .then(result=>{
        console.log(result)
      })
  
      //Reject
      .catch(error=>{
        console.log(error)
      })




     </script>   
</body>
